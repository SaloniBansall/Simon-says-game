<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ef841563a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


</head>
<body>
    <div class="game-container">
        <h1>Simon Says Game!</h1>
        <h3>Please click on the button to start the game.</h3>

        <div class="btn-container">
            <div class="line-1">
                <div class="btn red" type="button" id="red"><i class="fa-solid fa-face-laugh-wink"></i></div>
                <div class="btn green" type="button" id="green"><i class="fa-solid fa-face-grin-hearts"></i></div>
            </div>
            <div class="line-2">
                <div class="btn yellow" type="button" id="yellow"><i class="fa-solid fa-face-kiss-wink-heart"></i></div>
                <div class="btn purple" type="button" id="purple"><i class="fa-solid fa-face-grin-squint"></i></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
